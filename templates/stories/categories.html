{% extends 'stories/base.html' %}

{% block content %}

{% if categories %}

<div class="row">
{% for category in categories %}

    <div class="col">
        <a href="{{ category.get_absolute_url }}" class="btn btn-primary">
          {{ category.name }} <span class="badge badge-light">{{ category.get_stories.count }}</span>
        </a>
    </div>

{% if forloop.counter|divisibleby:4 %}
</div>
<div class="row">
{% endif %}

{% endfor %}
</div>

{% endif %}

{% endblock %}
