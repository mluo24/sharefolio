{% extends 'stories/base.html' %}

{% block content %}

<p><a href="{% url 'index' %}">Back to list</a></p>

<h1>{{ story.title }} Chapters ({{ story.get_num_chapters }})</h1>

<h3>Description</h3>
<p>{{ story.description }}</p>

<ul>
    {% for chapter in story.get_chapters %}
    <li><a href="{{ chapter.get_absolute_url }}">{{ forloop.counter }} - {{ chapter.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
